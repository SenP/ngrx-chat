<div class="thread-section">
  <div class="thread-count">
    <span><h3>User: {{ userName$ | async }} </h3>    </span>
    <span class="unread-messages-counter" [ngClass]="{ unread: (unreadMsgCounter$ | async) > 0 }"> 
      Unread Messages: {{ unreadMsgCounter$ | async }} 
    </span>
  </div>
  <thread-list 
        [threads]="threadSummaries$ | async" 
        [currentThreadId]="uiState.currentThreadId"
        (threadSelected)="onThreadSelected($event)"></thread-list>
</div>
